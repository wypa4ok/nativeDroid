<!DOCTYPE HTML>
<html>
	<head>
		<title>nativeDroid II - jQueryMobile Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
		<link rel="stylesheet" href="/vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="/css/nativedroid2.css" />

	</head>
	<body>

		<div data-role="page">

			<nd2-include data-src="/examples/fragments/panel.left.html"></nd2-include>

			<div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
				<nd2-include data-src="/examples/fragments/bottom.sheet.html"></nd2-include>
			</div>
			
			<div data-role="header" data-position="fixed" class="wow fadeIn">
				<a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="md md-more-vert"></i></a>
				<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="md md-menu"></i></a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>Header &amp; Footer</h1>
			</div>

			<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
				
				<h4>Header Example</h4>
				<p>See an animated example on the top. You can simply remove the WOW.js-Tags to avoid animation.</p>
				
				<h4>Footer Example</h4>
				<p>See bottom :-)</p>

				<h4>Extra: bottom-sheet</h4>
				<p>Click the top-right-corner</p>


			</div>
			
			<div data-role="footer" data-position="fixed">

				<div class="row center-xs">
					<div class="col-xs-4">
						<div class="box">
							<a href="#" class="ui-btn ui-mini nd2-btn-icon-block"><i class='md md-edit md-2x'></i>edit</a>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="box">
							<a href="#" class="ui-btn ui-mini nd2-btn-icon-block"><i class='md md-add md-2x'></i>add</a>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="box">
							<a href="#" class="ui-btn ui-mini nd2-btn-icon-block"><i class='md md-remove md-2x'></i>remove</a>
						</div>
					</div>
				</div>


			</div>

		</div>
		

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script src="/vendor/waves/waves.min.js"></script>
		<script src="/js/nativedroid2.js"></script>

	</body>
</html>
